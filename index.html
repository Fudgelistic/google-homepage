<!DOCTYPE html>
<html>
<head>
    <title>Google Test</title>
    <link rel="stylesheet" href="style.css">
</head>
<!-- GOOGLE HEADER-->
<body>
<header>
    <div class="header-container"> 
        <a class="header-items" href="https://mail.google.com/mail/u/0/#inbox">Gmail</a>
        <a class="header-items" href="https://www.google.com/photos/about/">Images</a>
        <img src="https://cdn3.iconfinder.com/data/icons/navigation-and-settings/24/Material_icons-01-11-512.png" class="header-grid">
        <!--Profile Pic-->
        <div>
            <img class="header-items header-round" src=pics/unnamed.jpg alt="profile pic">
        </div>
    </div>
</header>

<!--MAIN CENTER BAR-->
<div>
    <div class="logo-container">
        <img src=pics/googlelogo_color_272x92dp.png alt="Google logo">
    </div>

    <div class="search-container">
        <div>
            <input class="searchbar" type="text">
        </div>

        <div>
            <img class="voice" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/716px-Google_mic.svg.png" title="Search by Voice">
    </div>  
    </div>

    <div class="button-container">
        <button class="buttons">Google Search</button>  
        <button class="buttons">I'm Feeling Lucky</button>

    </div>

    <div class="language-container">
        <p>Google Offered in: <a class="extra" href="#"> Filipino</a> <a class="extra" href="#">English</a> </p>
    </div>

</div>
</body>




</html>
